<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untukmu Sayang ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffdde1;
            text-align: center;
        }
        header {
            background-color: #ff4d6d;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .message {
            margin: 30px auto;
            padding: 20px;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .heart {
            color: red;
            font-size: 50px;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        footer {
            background-color: #ff4d6d;
            color: white;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        Untukmu, Cinta Sejatiku ‚ù§Ô∏è
    </header>
    <div class="message">
        <p>Sayangku, aku ingin kau tahu bahwa setiap detik bersamamu adalah anugerah. 
        Kau adalah cahaya dalam hidupku, dan aku akan selalu mencintaimu sepenuh hati. üíñ</p>
        <div class="heart">‚ù§Ô∏è</div>
    </div>
    <div class="gallery">
        <img src="images/gambar/IMG-20241012-WA0026.jpg" alt="Kenangan 1">
        <img src="images/gambar/IMG-20241122-WA0031.jpg" alt="Kenangan 2">
        <img src="images/gambar/1.jpg" alt="Kenangan 3">
        <img src="images/gambar/6.jpg" alt="Kenangan 4">
    </div>
    <footer>
        Dengan cinta, [ARDHIANSYAH MAYDHITA KUSTYAWAN] üíï
    </footer>
</body>
</html>
